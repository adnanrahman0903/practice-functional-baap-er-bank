<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class="bg-green-200 pt-10 pb-16">
        <h1 class="text-center text-5xl font-bold text-green-700">Let's get some <span
                class="font-extrabold text-red-600">Mooooooooney</span> !!!</h1>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-red-600 p-10 rounded-lg text-white ">
                <h1 class="text-4xl font-bold">Deposit</h1>
                <p class="text-2xl font-bold">$<span id="deposit-total">00</span></p>
            </div>
            <div class="bg-red-600 p-10 rounded-lg text-white ">
                <h1 class="text-4xl font-bold">Withdraw</h1>
                <p class="text-2xl font-bold">$<span id="withdraw-total">00</span></p>
            </div>
            <div class="bg-red-600 p-10 rounded-lg text-white ">
                <h1 class="text-4xl font-bold">Balance</h1>
                <p class="text-2xl font-bold">$<span id="balance-total">50000</span></p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-green-600 p-10 rounded-lg">
                <h1 class="text-4xl font-bold text-white">Please Deposit</h1>
                <input id="deposit-amount" class="w-9/12 mt-5 px-3 py-2 rounded-lg" type="text"
                    placeholder="$ amount you want to deposit">
                <button id="btn-deposit"
                    class="bg-red-600 hover:bg-red-900 mt-5 px-10 py-2 text-white font-bold rounded-lg">Deposit</button>
            </div>
            <div class="bg-green-600 p-10 rounded-lg">
                <h1 class="text-4xl font-bold text-white">Please Withdraw</h1>
                <input id="withdraw-amount" class="w-9/12 mt-5 px-3 py-2 rounded-lg" type="text"
                    placeholder="$ amount you want to withdraw">
                <button id="btn-withdraw"
                    class="bg-red-600 hover:bg-red-900 mt-5 px-10 py-2 text-white font-bold rounded-lg">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
